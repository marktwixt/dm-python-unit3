{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1 class="mt-3">All Melons</h1>
    <div id="melon-list">
        {% for melon in melons %}
            <div class="melon-card">
                <img src="{{ melon.image_url }}" alt="{{ melon.common_name }}" class="melon-image">
                <h4>{{ melon.common_name }}</h4>
                <p>{{ melon.species }}</p>
                <p>${{ "%0.2f" | format(melon.price) }}</p>
                <a href="{{ url_for('add_to_cart', melon_id=melon.melon_id) }}" class="btn btn-primary">Add to cart</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
