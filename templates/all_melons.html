{% extends "base.html" %}

{% block body %}

<div class="container">
    <h1 class="mt-3">All Melons</h1>
    <div id="melon-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
        {% for melon in melons %}
            <div class="melon-card">
                <img src="{{ melon.image_url }}" alt="{{ melon.common_name }}" class="melon-image">
                <h4>{{ melon.common_name }}</h4>
                <p>{{ melon.species }}</p>
                <p>${{ "%0.2f" | format(melon.price) }}</p>
                <form action="{{ url_for('add_to_cart') }}" method="post">
                    <label for="qty">Quantity:</label>
                    <input type="number" id="qty" name="qty" min="1" value="1">
                    <button type="submit" class="btn rainbow-button">Add to cart</button>
                    <input type="hidden" name="melon_id" value="{{ melon.melon_id }}">
                </form>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
