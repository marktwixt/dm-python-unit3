{% extends "base.html" %}

{% block body %}
    <h2>Shopping Cart</h2>
    <ul class="list-group">
        <!-- Iterate through cart items and display them -->
        {% for item in cart_items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ item.melon.common_name }}</span>
                <span>{{ item.quantity }} x {{ item.melon.price_str() }}</span>
            </li>
        {% endfor %}
    </ul>
    <p class="mt-3">Total: {{ total_price }}</p>
{% endblock %}
