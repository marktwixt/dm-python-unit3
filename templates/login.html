{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1 class="mt-3">Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        {{ form.username.label }}: {{ form.username }}
        <br>
        {{ form.password.label }}: {{ form.password }}
        <br>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
